<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ ANNIVERSAIRE DE HUGUES ðŸ”¥</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            50% { text-shadow: -2px -2px red, 2px 2px blue; }
            100% { text-shadow: 2px -2px red, -2px 2px blue; }
        }
        @keyframes smoke {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 0.6; transform: translateY(-20px); }
            100% { opacity: 0.3; transform: translateY(0); }
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: red;
            animation: glitch 0.5s infinite alternate;
        }
        .countdown {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red;
            box-shadow: 0 0 15px red;
            backdrop-filter: blur(10px); /* Glassmorphism */
        }
        .time {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
            color: red;
        }
        .music-btn, .music-select {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: red;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .music-btn:hover, .music-select:hover {
            background: darkred;
        }
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/xUPGcpDZJ2GQJtGblm/giphy.gif');
            background-size: cover;
            opacity: 0.2;
            animation: smoke 3s infinite;
        }
        .particle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="smoke"></div>
    <h1>ðŸ”¥ ANNIVERSAIRE DE HUGUES ðŸ”¥</h1>
    <div class="countdown">
        <p style="font-size: 1.5rem;">Temps restant :</p>
        <div class="time" id="timer"></div>
    </div>

    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Activer/DÃ©sactiver la Musique</button>
    <select class="music-select" id="music-select" onchange="changeMusic()">
        <option value="happy-birthday.mp3">Joyeux Anniversaire</option>
        <option value="song1.mp3">Musique 1</option>
        <option value="song2.mp3">Musique 2</option>
    </select>
    <audio id="music" loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
    </audio>

    <div class="particle-background" id="particles-js"></div>

    <script>
        // Initialisation des particules
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 50,
                    "density": { "enable": true, "value_area": 800 }
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true
                }
            }
        });

        function updateCountdown() {
            const targetDate = new Date('2025-02-22T00:00:00');
            const now = new Date();
            const difference = targetDate - now;
            if (difference <= 0) {
                document.getElementById('timer').innerHTML = "ðŸ”¥ C'est l'heure de cÃ©lÃ©brer, Gangsta ! ðŸ”¥";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / 1000 / 60) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('timer').innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function toggleMusic() {
            const music = document.getElementById('music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function changeMusic() {
            const music = document.getElementById('music');
            const selectedSong = document.getElementById('music-select').value;
            music.src = selectedSong;
            music.play();
        }
    </script>
</body>
</html>
