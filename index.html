    <style>

        @keyframes smoke {

        body {

        .time {

<body>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-02-22T00:00:00');
            const now = new Date();
            const difference = targetDate - now;if (difference <= 0) {
            document.getElementById('timer').innerHTML = "ðŸ”¥ C'est l'heure de cÃ©lÃ©brer, Gangsta ! ðŸ”¥";

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);

        document.getElementById('timer').innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;

    setInterval(updateCountdown, 1000);

    function toggleMusic() {
        const music = document.getElementById('music');
        if (music.paused) {
            music.play();
        } else {
            music.pause();
